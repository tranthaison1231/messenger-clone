service: messenger-clone
frameworkVersion: "3"

provider:
  environment:
    DSN: ${env:DSN}
  name: aws
  runtime: go1.x
  region: ap-southeast-1
  versionFunctions: false

functions:
  api:
    timeout: 30
    handler: bin/api
    package:
      artifact: bin/api.zip
    events:
      - http:
          path: "/{proxy+}"
          method: any
          cors: 
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false


package:
  individually: true
